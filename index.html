<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Star Wars Responsive Challenge</title>

    <nav class="sbar">Star Wars Characters
        <nav>Incomplete Lists</nav>
    </nav>


    <!-- Responsive viewport tag, tells small screens that it's responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Normalize.css, a cross-browser reset file -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="sws">
            <img class="card" src="images/rey_square.png" alt="">
            <h3>Rey</h3>
            <p>Protagonist, from Tatooine</p>
            <img class="card" src="images/finn_square.png" alt="">
            <h3>Finn</h3>
            <p>Storm Trooper, befriends Ray</p>
            <img class="card" src="images/kylo_square.png" alt="">
            <h3>Kylo</h3>
            <p>Main villain, or is he?</p>
            <img class="card" src="images/poe_square.png" alt="">
            <h3>Poe</h3>
            <p>Neutral Pilot</p>
            <img class="card" src="images/chewbacca_square.png" alt="">
            <h3>Chewbacca</h3>
            <p>A great first mate</p>
            <img class="card" src="images/yoda_square.png" alt="">
            <h3>Yoda</h3>
            <p>Wise old Jedi master</p>
        </div>
    </main>

</body>

</html>
